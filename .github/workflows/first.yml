name: Run Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Tests
        run: |
          echo "Running Python Tests..."
          python -c "
          def add(a, b):
              return a + b

          assert add(2, 3) == 5
          assert add(-1, 1) == 0
          assert add(0, 0) == 0
          assert add(2.5, 2.5) == 5.0

          print('All tests passed!')
          "
